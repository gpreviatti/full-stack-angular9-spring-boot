<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ cliente.id ? 'Editar' : 'Cadastrar'}}</li>
</ol>
<div class="container">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row" *ngIf="success">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert"> Cliente Salvo/Atualizado com sucesso </div>
            </div>
        </div>

        <div class="row" *ngFor="let error of errors">
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert"> {{ error }} </div>
            </div>
        </div>
        <div class="row" *ngIf="cliente.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input
                        type="text"
                        class="form-control"
                        disabled="true"
                        [ngModel]="cliente.id"
                        name="id"
                    >
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input
                        type="text"
                        class="form-control"
                        disabled="true"
                        [ngModel]="cliente.dataCadastro"
                        name="dataCadastro"
                    >
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome:</label>
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="cliente.nome"
                        name="nome"
                    >
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF:</label>
                    <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="cliente.cpf"
                        name="cpf"
                    >
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-block" *ngIf="cliente.id">
                    <i class="fa fa-sync-alt"></i>
                    Atualizar
                </button>
                <button type="submit" class="btn btn-success btn-block" *ngIf="!cliente.id" >
                    <i class="fa fa-save"></i>
                    Salvar
                </button>
            </div>
            <div class="col-md-6">
				<button
					type="button"
					class="btn btn-danger btn-block"
					(click)="voltarLista()"
				>
                    <i class="fa fa-arrow-alt-circle-left"></i>
                    Voltar
                </button>
            </div>
        </div>
    </form>
</div>
